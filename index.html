<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title>FILMFINDER</title>
</head>
<body class="bg-gradient-to-r from-gray-800 to-gray-500">
  <div class="bg-gray-800 p-4">
    <nav class="container mx-auto flex justify-center items-center">
        <h1 class="text-2xl font-bold text-white">FILMFINDER</h1>
    </nav>
  </div>

    <div class="container mx-auto p-4 mt-12">
        <form id="searchForm" class="max-w-lg mx-auto flex items-center justify-center">
            <input type="text" id="searchInput" class="w-full border p-2 rounded-l" placeholder="Rechercher un film...">
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-r hover:bg-blue-700">Rechercher</button>
          </form>

        <!-- Results container -->
        <div id="results" class="mt-8 grid grid-cols-1 gap-4 opacity-0 transition-opacity" data-aos="fade-up"></div>
      </div>

    <!-- Chargement des scripts -->
    <script src="app.js"></script>
    <script src="observer.js"></script>
    <script src="readmore.js"></script>
</body>
</html>
